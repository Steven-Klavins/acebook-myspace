language: ruby
rvm:
  - 2.5.0


services:
  - postgresql

before_install:
- export TZ='Europe/London'

before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate

script:
  - bundle exec rspec

deploy:
provider: heroku
api_key:
  secure: "c39bd31d-97a8-4aa2-b1fe-9a3f34fa307e"
on:
    all_branches: true
run: "rake db:migrate"